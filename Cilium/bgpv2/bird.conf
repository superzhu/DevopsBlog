# bird 2 configuration format
# Configure logging
log syslog all;
# log "/var/log/bird.log" { debug, trace, info, remote, warning, error, auth, fatal, bug };

# Set router ID. It is a unique identification of your router, usually one of
# IPv4 addresses of the router. It is recommended to configure it explicitly.
router id 192.168.142.129;


# The Device protocol is not a real routing protocol. It does not generate any
# routes and it only serves as a module for getting information about network
# interfaces from the kernel. It is necessary in almost any configuration.
protocol device {
   scan time 60;
}

# The direct protocol is not a real routing protocol. It automatically generates
# direct routes to all network interfaces. Can exist in as many instances as you
# wish if you want to populate multiple routing tables with direct routes.
protocol direct {
	disabled;		# Disable by default
	ipv4;			# Connect to default IPv4 table
	ipv6;			# ... and to default IPv6 table
}

# The Kernel protocol is not a real routing protocol. Instead of communicating
# with other routers in the network, it performs synchronization of BIRD
# routing tables with the OS kernel. One instance per table.
protocol kernel {
	ipv4 {			# Connect protocol to IPv4 table by channel
#	      import all;	# Import to table, default is import all
	      export all;	# Export to protocol. default is export none
	};
        persist;          # Don't remove routes on bird shutdown
        scan time 30;     # Scan kernel routing table every 30 seconds
#	learn;			# Learn alien routes from the kernel
#	kernel table 10;	# Kernel table to synchronize with (default: main)
}


# Static routes (Again, there can be multiple instances, for different address
# families and to disable/enable various groups of static routes on the fly).
protocol static static_bgp {
	ipv4;			# Again, IPv4 channel with default options
        #route 192.168.0.0/24 via 192.168.142.129;
}


# BGP example, explicit name 'uplink1' is used instead of default 'bgp1'
protocol bgp uplink1 {
	description "My BGP uplink";
	local 192.168.142.129 as 65000;
	neighbor 172.18.0.2 as 65001;
	hold time 90;		# Default is 240
        graceful restart;

	ipv4 {			# regular IPv4 unicast (1/1)
	   import all;
           export all;
	};
}
